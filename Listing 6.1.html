  <title>Listing 6.1</title>

</head>
<body>
    <div id="results"></div>
	<script type="text/javascript">
		function Ninja() {};

		Ninja.prototype.swingSword = function() {
			return true;
		}

		var ninja1 = Ninja();
		assert(ninja1 === undefined,
			"No instance of Ninja created.");

		var ninja2 = new Ninja();
		assert(ninja2 
			&& ninja2.swingSword 
			&& ninja2.swingSword(),
			"And when I swing my sword they all chopable.");
	</script>
</body>
